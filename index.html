<!DOCTYPE html>
<html>
<head>
    <title>Pop-Up Contact form</title>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
<header>
    <h1>Contact Form</h1>
    </header>
    <div class="container">
    <div class="row">
        <div class="col-md-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contact">
            Contact Us
            </button>
        <div class="modal fade" id="contact" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                
                <form class="form-horizontal"></form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2>Contact Us</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group col-sm-6">
                        <input class="form-control input-lg" placeholder="Your name">
                    </div>
                    <div class="form-group col-sm-6">
                        <input class="form-control input-lg" placeholder="Your email">
                    </div>

                    <div class="form-group col-md-12">
                        <textarea cols="6" class="form-control input-lg" placeholder="Your message"></textarea>
                    </div>

                    <div class="form-group col-md-12">
                        <button class="btn btn-primary btn-lg pull-right">Submit</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    
                    
                    </form>
                </div>
                
                </div>
            </div>
            </div>
        </div>
        
        
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
